<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Sliding Banners</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f1f2f4;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .slider-container {
            position: relative;
            width: 100%;
            height: 650px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 40px;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 40px 60px;
            color: white;
        }

        .slide.active {
            opacity: 1;
        }

        .slide-content {
            flex: 1;
            max-width: 500px;
        }

        .slide-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 15px;
            line-height: 1.2;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .slide-subtitle {
            font-size: 1.2rem;
            margin-bottom: 20px;
            opacity: 0.9;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }

        .slide-cta {
            background: #ff6b35;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .slide-cta:hover {
            background: #e55a2b;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255,107,53,0.4);
        }

        .slide-image {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 400px;
        }

        .slide-image img {
            max-width: 100%;
            max-height: 200px;
            object-fit: contain;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2));
        }

        /* Individual slide backgrounds */
        .slide-1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .slide-2 {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .slide-3 {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .slide-4 {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }

        .slide-5 {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        /* Navigation dots */
        .dots-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255,255,255,0.5);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dot.active {
            background: white;
            transform: scale(1.2);
        }

        /* Navigation arrows */
        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.2);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .nav-arrow:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-50%) scale(1.1);
        }

        .nav-arrow.prev {
            left: 20px;
        }

        .nav-arrow.next {
            right: 20px;
        }

        /* Progress bar */
        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 4px;
            background: rgba(255,255,255,0.8);
            width: 0%;
            animation: progress 3s linear infinite;
        }

        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }



        /* Responsive design */
        @media (max-width: 768px) {
            .slide {
                flex-direction: column;
                text-align: center;
                padding: 20px;
            }

            .slide-title {
                font-size: 1.8rem;
            }

            .slide-subtitle {
                font-size: 1rem;
            }

            .slide-image {
                max-width: 200px;
                margin-top: 20px;
            }

            .nav-arrow {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="slider-container">
            <div class="slide slide-1 active">
                <div class="slide-content">
                    <h2 class="slide-title">Big Shopping Days</h2>
                    <p class="slide-subtitle">Up to 80% off on Electronics, Fashion & More</p>
                </div>
            </div>

            <div class="slide slide-2">
                <div class="slide-content">
                    <h2 class="slide-title">Fashion Festival</h2>
                    <p class="slide-subtitle">Trendy Styles Starting at ₹299</p>
                </div>
            </div>

            <div class="slide slide-3">
                <div class="slide-content">
                    <h2 class="slide-title">Home & Kitchen</h2>
                    <p class="slide-subtitle">Transform Your Home with Amazing Deals</p>
                </div>
            </div>

            <div class="slide slide-4">
                <div class="slide-content">
                    <h2 class="slide-title">Beauty & Personal Care</h2>
                    <p class="slide-subtitle">Premium Brands at Unbeatable Prices</p>
                </div>
            </div>

            <div class="slide slide-5">
                <div class="slide-content">
                    <h2 class="slide-title">Sports & Fitness</h2>
                    <p class="slide-subtitle">Gear Up for Your Fitness Journey</p>
                </div>
            </div>

            <button class="nav-arrow prev" onclick="changeSlide(-1)">❮</button>
            <button class="nav-arrow next" onclick="changeSlide(1)">❯</button>

            <div class="dots-container">
                <div class="dot active" onclick="currentSlide(1)"></div>
                <div class="dot" onclick="currentSlide(2)"></div>
                <div class="dot" onclick="currentSlide(3)"></div>
                <div class="dot" onclick="currentSlide(4)"></div>
                <div class="dot" onclick="currentSlide(5)"></div>
            </div>

            <div class="progress-bar"></div>
        </div>
    </div>

    <script>
        let currentSlideIndex = 0;
        const slides = document.querySelectorAll('.slide');
        const dots = document.querySelectorAll('.dot');
        const totalSlides = slides.length;
        let autoSlideInterval;

        function showSlide(index) {
            // Hide all slides
            slides.forEach(slide => slide.classList.remove('active'));
            dots.forEach(dot => dot.classList.remove('active'));

            // Show current slide
            slides[index].classList.add('active');
            dots[index].classList.add('active');

            // Reset progress bar animation
            const progressBar = document.querySelector('.progress-bar');
            progressBar.style.animation = 'none';
            progressBar.offsetHeight; // Trigger reflow
            progressBar.style.animation = 'progress 3s linear infinite';
        }

        function nextSlide() {
            currentSlideIndex = (currentSlideIndex + 1) % totalSlides;
            showSlide(currentSlideIndex);
        }

        function changeSlide(direction) {
            currentSlideIndex = (currentSlideIndex + direction + totalSlides) % totalSlides;
            showSlide(currentSlideIndex);
            resetAutoSlide();
        }

        function currentSlide(index) {
            currentSlideIndex = index - 1;
            showSlide(currentSlideIndex);
            resetAutoSlide();
        }

        function startAutoSlide() {
            autoSlideInterval = setInterval(nextSlide, 3000);
        }

        function resetAutoSlide() {
            clearInterval(autoSlideInterval);
            startAutoSlide();
        }

        // Initialize
        showSlide(currentSlideIndex);
        startAutoSlide();

        // Pause auto-slide on hover
        const sliderContainer = document.querySelector('.slider-container');
        sliderContainer.addEventListener('mouseenter', () => {
            clearInterval(autoSlideInterval);
        });

        sliderContainer.addEventListener('mouseleave', () => {
            startAutoSlide();
        });
    </script>
</body>
</html>
